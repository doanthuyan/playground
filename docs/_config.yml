
markdown: kramdown
theme: jekyll-theme-cayman

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  
collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      
paginate: 5